<div ng-controller="WallsCtrl as wallsCtrl">

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>name</th>
      <th>boards</th>
      <th>created</th>
      <th>modified</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="5">
        <button type="button" class="btn btn-success"
                ng-disabled="wallsCtrl.editingNewWall"
                ng-click="wallsCtrl.startNewWall()">add new wall
        </button>
      </td>
    </tr>
    <tr ng-show="wallsCtrl.listLoading">
      <td colspan="5"><i class="fa fa-spinner fa-spin"></i> loading</td>
    </tr>
    <tr class="bg-success" ng-show="wallsCtrl.editingNewWall" ng-model="walls.newWall">
      <td>
        <input type="text" class="form-control" ng-model="walls.newWall.name"/>
      </td>
      <td>{{ wallsCtrl.newWall.boards.length }}</td>
      <td>{{ wallsCtrl.newWall.created }}</td>
      <td>{{ wallsCtrl.newWall.modified }}</td>
      <td>
        <button type="button" class="btn btn-success"
                ng-disabled="wallsCtrl.savingNewWall"
                ng-click="wallsCtrl.saveNewWall()">Create New Wall
        </button>
      </td>
    </tr>
    <tr ng-repeat="wallCtrl in wallsCtrl.list">
      <td>{{ wallCtrl.name }}</td>
      <td>{{ wallCtrl.boards.length }}</td>
      <td>{{ wallCtrl.created }}</td>
      <td>{{ wallCtrl.modified }}</td>
      <td>
        <button type="button" class="btn btn-info" ui-sref="wall({name: wall.name})">Wall Up
        </button>
        <button type="button" class="btn btn-danger btn-sm pull-right"
                ng-click="wallsCtrl.destroyWall(wallCtrl)">Demolish
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
