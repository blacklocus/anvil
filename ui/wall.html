<div id="wallCtrl" ng-controller="WallCtrl as wallCtrl">

  <div class="row">
    <a ui-sref="walls">‚áê back the list of walls (the wall wall)</a>
    <span class="pull-right" ng-show="wallCtrl.dirty"><i class="fa fa-spinner fa-spin"></i> Saving... &nbsp;</span>

    <div class="panel panel-primary" style="margin-bottom: 0;">
      <div class="panel-heading">
        <div class="panel-title">
          <h2>{{ wallCtrl.viewedWall.name }}</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="boardCtrl-{{ $index }}" ng-repeat="board in wallCtrl.viewedWall.boards" ng-include="'board.html'"></div>

  <div class="row board-top">
    <div class="btn-block">
      <button type="button" class="btn btn-success btn-large col-xs-offset-1 col-xs-10"
              ng-disabled="wallCtrl.loading"
              ng-click="wallCtrl.addBoard()">
        <i class="fa fa-plus"></i>
        Add Another Board
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>

</div>
