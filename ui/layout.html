<div ng-controller="LayoutCtrl as layoutCtrl">

  <div id="layoutModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Reorder the boards</h4>
        </div>
        <div class="modal-body">

          <ul class="list-group"
              ng-model="layoutCtrl.wall.boards"
              ui-sortable="{ update: layoutCtrl.orderChanged }">
            <li class="list-group-item" ng-repeat="board in layoutCtrl.wall.boards"
                style="cursor: pointer;">
              {{ board.name }}
              <a ng-hide="$first" class="fa fa-arrow-up" ng-click="layoutCtrl.moveUp($index)"></a>
              <a ng-hide="$last" class="fa fa-arrow-down" ng-click="layoutCtrl.moveDown($index)"></a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

</div>
