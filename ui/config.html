<form class="row" ng-controller="ConfigCtrl as configCtrl"
      ng-submit="configCtrl.checkAndSave()">
  <fieldset ng-disabled="configCtrl.checking">

    <div class="col-xs-12">
      <h3>Configuration</h3>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-xs-2">region</label>

          <div class="col-xs-10">
            <input type="text" class="form-control" ng-model="configCtrl.region"
                   ng-change="configCtrl.propagateRegionChange()"/>
          </div>
        </div>
      </div>
    </div>

    <h3 class="col-xs-12">Authentication</h3>

    <div class="col-sm-6" ng-class="{ 'auth-not-selected': !configCtrl.isSelected('root') }">
      <h4>
        <!-- wrap in label for click-on-text selection -->
        <label><input type="radio" ng-model="authType" value="root"/> using AWS root credentials</label>
      </h4>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-xs-3">key ID</label>

          <div class="col-xs-9">
            <input type="text" class="form-control" ng-model="configCtrl.rootAuth.keyId" ng-focus="authType = 'root'"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">secret key</label>

          <div class="col-xs-9">
            <input type="text" class="form-control" ng-model="configCtrl.rootAuth.secretKey"
                   ng-focus="authType = 'root'"/>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-6" ng-class="{ 'auth-not-selected': !configCtrl.isSelected('cognito') }">
      <h4>
        <!-- wrap in label for click-on-text selection -->
        <label><input type="radio" ng-model="authType" value="cognito"/> using cognito credentials (AWS login)</label>
      </h4>

      Not Yet Implemented

    </div>

    <div class="col-xs-12">
      <button type="submit" class="btn btn-lg btn-primary col-xs-12">
        Check and Save Configuration <i ng-show="configCtrl.checking" class="fa fa-spinner fa-spin"></i>
      </button>
    </div>

  </fieldset>
</form>
