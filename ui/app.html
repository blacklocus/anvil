<!doctype html>
<html ng-app="VisApp" ng-controller="VisCtrl as vis">
<head>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

  <script type="text/javascript" src="lib/bower_components/aws-sdk/dist/aws-sdk.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/flot/jquery.flot.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>

  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="app.module.js"></script>
  <script type="text/javascript" src="metrics.factory.js"></script>
  <script type="text/javascript" src="charting.factory.js"></script>
  <script type="text/javascript" src="app.controller.js"></script>
</head>
<body>

<div id="chart-ctn" style="width:100%; height:400px;"></div>

<div class="form form-inline">
  <div class="row">
    <div class="col-xs-2 text-right">
      <label>viewing window</label>
    </div>
    <div class="col-xs-8">
      <input type="range" min="0" max="{{ vis.windowOpts.length - 1 }}"
             ng-model="vis.selectedWindowIdx" ng-change="vis.windowUpdated()"/>
    </div>
    <div class="col-xs-2">
      {{ vis.windowOpts[vis.selectedWindowIdx].toISOString() }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 text-right">
      <label>aggregation period</label>
    </div>
    <div class="col-xs-8">
      <input type="range" min="0" max="{{ vis.periodOpts.length - 1 }}"
             ng-model="vis.selectedPeriodIdx" ng-change="vis.periodUpdated()"/>
    </div>
    <div class="col-xs-2">
      {{ vis.periodOpts[vis.selectedPeriodIdx].toISOString() }}
    </div>
  </div>
</div>


</body>
</html>
