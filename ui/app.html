<!doctype html>
<html ng-app="VisApp" ng-controller="VisCtrl as vis">
<head>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

  <link rel="stylesheet" href="lib/bower_components/amcharts-stock/dist/amcharts/style.css"/>
  <script type="text/javascript" src="lib/bower_components/amcharts-stock/dist/amcharts/amcharts.js"></script>
  <script type="text/javascript" src="lib/bower_components/amcharts-stock/dist/amcharts/serial.js"></script>
  <script type="text/javascript" src="lib/bower_components/amcharts-stock/dist/amcharts/amstock.js"></script>

  <script type="text/javascript" src="lib/bower_components/aws-sdk/dist/aws-sdk.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/moment/min/moment.min.js"></script>

  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="vis.module.js"></script>
  <script type="text/javascript" src="boards.factory.js"></script>
  <script type="text/javascript" src="metrics.factory.js"></script>
  <script type="text/javascript" src="vis.ctrl.js"></script>
  <script type="text/javascript" src="search.ctrl.js"></script>
  <script type="text/javascript" src="display.ctrl.js"></script>
</head>
<body>

<div id="SearchCtrl" ng-controller="SearchCtrl as search">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>name</th>
      <th>description</th>
      <th>things</th>
      <th>created</th>
      <th>modified</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="board in search.boards">
      <td>{{ board.name }}</td>
      <td>{{ board.description }}</td>
      <td>{{ board.things.length }}</td>
      <td>{{ board.created.toISOString() }} ({{ board.created.fromNow() }})</td>
      <td>{{ board.modified.toISOString() }} ({{ board.modified.fromNow() }})</td>
    </tr>
    </tbody>
  </table>
</div>

<div id="DisplayCtrl" ng-controller="DisplayCtrl as display">
  <div class="form-inline">
    <select class="form-control"
            ng-model="display.selected"
            ng-options="board.name for board in display.boards"
            ng-change="display.onSelect()"></select>
  </div>
  <div id="DisplayCtrl-charts" style="width:100%; height:400px;">
    <div ng-repeat="metric in display.metrics">
      {{ metric.Label }}
    </div>
  </div>

</div>

</body>
</html>
